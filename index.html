<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https:maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> 
</head>
<body>
   <div class="container">
    <!-- Jumbotron and Header-->
    <div class="jumbotron text-center" style="background-image: url(https://marshemispheres.com/images/full.jpg);">
        <h1>Missions to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
    </div>

    <!--Mars News Section-->
    <div class="row" id="mars-news">
        <div class="col-md-12 text-center">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_p}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
